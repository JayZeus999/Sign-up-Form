<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="image-left">
            <img src="./background.jpg" alt="skateboarder">
        </div>

        <div class="form-right">
            <form>
                <p>
                    <strong>
                        This is not a real online service.
                        You need something like this to help you realize your wildest dreams!
                    </strong>
                    <strong>Sign up to get started!</strong>
                    <br>
                    <br>
                    <strong>You know you want to.</strong>
                </p>

            <div class="sign-up">
                <p><strong>Let's do this!</strong></p>

                <div class="first-name">
                    <label for="first-nm">First Name: *</label>
                    <input type="text" id="first-nm" name="first-nm">
                </div>

                <div class="last-name">
                    <label for="last-nm">Last Name: *</label>
                    <input type="text" id="last-nm" name="user_last_name">
                </div>

                <div class="email">
                    <label for="mail">Email: *</label>
                    <input type="email" id="mail" name="user_email">
                </div>

                <div class="phone">
                    <label for="call">PHONE NUMBER: *</label>
                    <input type="tel" id="call" name="user_number">
                </div>

                <div class="key">
                    <label for="pass">Password*</label>
                    <input type="password" id="pass" name="user_password">
                </div>

                <div class="key">
                    <label for="pass">CONFIRM PASSWORD: *</label>
                    <input type="password" id="pass" name="user_password">
                </div>

                <button type="submit">Create Account</button>

                <p>Already have an account? <a>Login</a></p>
            </div>
            </form>
        </div>

    </div>
</body>

</html>
