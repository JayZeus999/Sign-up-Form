<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="image-section">
            <div class="overlay">
                <img src="./odin-lined.png" alt="Odin Logo" class="odin-logo">
                <h1>ODIN</h1>
            </div>
        </div>

        <div class="form-section">
            <div class="intro-text">
                <p>
                    <strong>
                        This is not a real online service.
                        You need something like this to help you realize your wildest dreams! Sign up to get
                        started!</strong>
                </p>
                <p>
                    <strong>You know you want to.</strong>
                </p>
            </div>

            <form class="signup-form">
                <p><strong>Let's do this!</strong></p>

                <div class="form-grid">
                    <div class="input-group">
                        <label for="first-name">FIRST NAME: *</label>
                        <input type="text" id="first-name" name="user_first-name" required>
                    </div>

                    <div class="input-group">
                        <label for="last-name">LAST NAME: *</label>
                        <input type="text" id="last-name" name="user_last-name" required>
                    </div>

                    <div class="input-group">
                        <label for="email">EMAIL: *</label>
                        <input type="email" id="email" name="user_email" required>
                    </div>

                    <div class="input-group">
                        <label for="phone">PHONE NUMBER: *</label>
                        <input type="tel" id="phone" name="user_number" required>
                    </div>

                    <div class="input-group">
                        <label for="password">PASSWORD: *</label>
                        <input type="password" id="password" name="user_password" required>
                    </div>

                    <div class="input-group">
                        <label for="confirm-password">CONFIRM PASSWORD: *</label>
                        <input type="password" id="confirm-password" name="confirm_password" required>
                    </div>
                </div>
                
                    <button type="submit">Create Account</button>

                <div class="login-text"></div>
                    <p>Already have an account? <a href="#">Log in</a></p>
                </div>
            </form>
        </div>

    </div>
</body>

</html>
