<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- <img src="./background2.jpg" alt="skateboarder" width="40%"> -->
    <form>
        <p>
            <strong>
                This is not a real online service.
                You need something like this to help you realize your wildest dreams!
            </strong>
            <strong>Sign up to get started!</strong>
            <br>
            <br>
            <strong>You know you want to.</strong>
        </p>

        <div class="first-name">
            <label for="first-nm">First Name: *</label>
            <input type="text" id="first-nm" name="first-nm">
        </div>

        <div class="last-name">
            <label for="last-nm">Last Name: *</label>
            <input type="text" id="last-nm" name="user_last_name">
        </div>

        <div class="email">
            <label for="mail">Email: *</label>
            <input type="email" id="mail" name="user_email">
        </div>
    </form>
</body>

</html>
